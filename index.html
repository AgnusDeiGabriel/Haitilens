<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAITILENS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center p-6">

  <div  id="home" class="min-h-screen flex flex-col items-center justify-center gap-6">
    <h1 class="text-4xl font-bold text-blue-600">Haitilens</h1>
    <button id="enterBtn" class="bg-blue-600 hover:bg-blue-700 text-red-400 font-semibold py-3 px-6 rounded-lg shadow-lg transition">
      peze buton sa pouw kontinye
    </button>
     <h1 class="text-4xl font-bold text-blue-600"></h1>
  </div>

  <div id="loading" class="hidden min-h-screen flex flex-col items-center justify-center gap-4">
    <p class="text-lg text-gray-700">Tanpri tann yon moman</p>
    <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
  </div>

  <div id="gallery" class="hidden p-6">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">kote melanje ak aktivite</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <img src="./DJI_0382-scaled.webp" alt="Jacmel" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./citadelle.jpg" alt="Citadelle" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./kanaval.jpg" alt="kanaval" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./visite.jpg" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./18 mai.jpg" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./football.png" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./labadee.jpg" alt="labadee" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./port salut.jpg" alt="port salut" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="./rara.jpg" alt="rara" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="images/bassin-bleu.jpg" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="images/bassin-bleu.jpg" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
      <img src="images/bassin-bleu.jpg" alt="Bassin Bleu" class="rounded-lg shadow-md hover:scale-105 transition">
    </div>
  </div>

  <script>
    const btn = document.getElementById('enterBtn');
    const home = document.getElementById('home');
    const loading = document.getElementById('loading');
    const gallery = document.getElementById('gallery');

    btn.addEventListener('click', () => {
      home.classList.add('hidden');
      loading.classList.remove('hidden');

      setTimeout(() => {
        loading.classList.add('hidden');
        gallery.classList.remove('hidden');
      }, 2500);
    });
  </script>
</body>
